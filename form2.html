<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Form Elements</title></head>
<body>
<form action="" method="post">
<p>
<label for="firstname">first name: </label>
<input type="text" id="firstname">
<br />
<label for="lastname">last name: </label>
<input type="text" id="lastname">
<br />
<label for="email">email: </label>
<input type="text" id="email"><br>
<input type="radio" name="sex" value="male"> Male<br>
<input type="radio" name="sex" value="female"> Female<br>
Date and Time : <input type = "datetime" name = "dtime" />
<br />
Local Date and Time : <input type = "datetime-local" name = "dtimelocal" />
<br />
Month : <input type = "month" name = "mth" />
<br />
Week : <input type = "week" name = "wk" />
<br />
Time : <input type = "time" name = "tm" />
<br />
Select Number : <input type = "number" min = "0" max = "100" step = "10" value = "10"
name = "num" />
<br />
Select Range : <input type = "range" min = "0" max = "10" step="1" value = "5" name =
"range" />
<input type="submit" value="send"> <input type="reset">
</p>
</form>
</body>
</html>
