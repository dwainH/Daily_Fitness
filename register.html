<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="reg-container">
        <div class="logo">
            <img id="logo" src="images/logo.png" alt="Logo">
            <div id ="vertical"></div>
        </div>
        <div class = "formreg">
            <form  action="register-action.php" method="POST">
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="text" id="age" name="age" required placeholder="Age">
                </div>
                <div class="row1">
                    <div class="radioRow">
                      <input type="radio" id="male" name="gender" value="MALE">
                      <label style="font-size:30px" for="male">Male</label>
                    </div>
                    <div class="form-group">
                      <input type="text" id="height" name="height" required placeholder="Height">  
                    </div>
                  </div>
                  
                  <div class="row1">
                    <div class="radioRow">
                      <input  type="radio" id="female" name="gender" value="FEMALE">
                      <label style="font-size:30px" for="female">Female</label>
                    </div>
                    <div class="form-group">
                      <input id="weight-input" type="text" id="weight" name="weight" required placeholder="Weight">
                    </div>
                  </div>
                <div class="form-group">
                    <input type="text" id="username" name="username" required placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" required placeholder="Password">
                </div>
                <div>
                    <button class ="reg" type="submit">Register</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
